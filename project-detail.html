<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD MY PROJECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="project-detail.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success fixed-top">
    <div class="container-fluid">
      <img style="width: 50px; height: 50px; object-fit: contain" src="https://dumbways.id/assets/images/brandwhite.png"
        class="navbar-logo" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
          <li class="nav-item">
            <a class="nav-link active fw-bold text-white" style="margin-left: 15px;" aria-current="page"
              href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold text-white" style="margin-left: 15px;" href="addProject.html">Add
              Project</a>
          </li>
        </ul>
        <a class="btn btn-dark bg-success" href="contact.html">Contact Me</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container" style="padding-top: 80px;">
    <!-- Project Title -->
    <div class="header-container">
      <h1 id="projectTitle">Project Title</h1>
    </div>

    <div class="image-and-info">
      <!-- Project Image -->
      <img id="projectImage" src="https://via.placeholder.com/200" alt="Project Image">

      <div class="info-section">
        <div class="duration-info">
          <!-- Project Duration -->
          <p id="projectDuration">Duration:</p>

          <!-- Date Range -->
          <div class="date-range">
            <i class="fas fa-calendar-alt"></i>
            <span id="dateRange">12 Jan 2021 - 11 Feb 2021</span>
          </div>

          <!-- Duration in Months -->
          <div class="time-duration">
            <i class="fas fa-clock"></i>
            <span id="timeDuration">1 month</span>
          </div>
        </div>

        <!-- Technologies Used -->
        <section class="technologies">
          <h2>Technologies Used</h2>
          <ul id="techList">
            <!-- Example Technologies -->
            <li>Node.js</li>
            <li>React.js</li>
          </ul>
        </section>
      </div>
    </div>

    <!-- Project Description -->
    <section class="description">
      <h2>Description</h2>
      <p id="projectDescription">
        This is where the project description will go. It will contain all the detailed information about the project
        that the user has inputted.
      </p>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="project-detail.js"></script>
</body>

</html>
