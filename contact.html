<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/contactStyle.css">
  <link rel="stylesheet" href="assets/css/navbar.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="left-section">
        <div class="logo">
          <a href="#"><img src="https://dumbways.id/assets/images/brandwhite.png" alt="Logo"></a>
        </div>
        <ul class="nav-links" id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="myProject.html">My Project</a></li>
          <li><a href="testimonials.html">Testimonial</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </div>
      <div class="burger" id="burger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header><br><br>
  <main>
    <div class="contact-container">
      <form class="contact-form" onsubmit="submitForm(event)">
        <h2>Contact Me</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject" class="custom-select">
            <option value="">Select a subject</option>
            <option value="general_inquiry">General Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
            <option value="partnership">Partnership</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div class="form-group">
          <input id="submit" type="submit" value="Send Message">
        </div>
      </form>
    </div>
  </main><br><br><br>

</body>

</html>
