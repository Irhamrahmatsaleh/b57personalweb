<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/addProject.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-success fixed-top">
    <div class="container-fluid">
      <a href="index.html"><img style="width: 50px; height: 50px; object-fit: contain"
          src="https://dumbways.id/assets/images/brandwhite.png" class="navbar-logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
          <li class="nav-item">
            <a class="nav-link active fw-bold text-white" style="margin-left: 15px;" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold text-white" style="margin-left: 15px;" href="addProject.html">Add
              Project</a>
          </li>
        </ul>
        <a class="btn btn-dark bg-success" href="contact.html">Contact Me</a>
      </div>
    </div>
  </nav>

  <div class="d-flex flex-column align-items-center" style="padding-top: 80px;">
    <section class="form-section">
      <h1>ADD MY PROJECT</h1>
      <form id="projectForm">
        <label for="projectName">Project Name</label>
        <input type="text" id="projectName" name="projectName" required>

        <div class="date-inputs">
          <div>
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>
          </div>
          <div>
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>
          </div>
        </div>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label>Technologies</label>
        <div class="tech-checkboxes">
          <div>
            <input type="checkbox" id="nodejs" name="technologies" value="Node.js">
            <label for="nodejs">Node.js</label>
          </div>
          <div>
            <input type="checkbox" id="reactjs" name="technologies" value="React.js">
            <label for="reactjs">React.js</label>
          </div>
          <div>
            <input type="checkbox" id="nextjs" name="technologies" value="Next.js">
            <label for="nextjs">Next.js</label>
          </div>
          <div>
            <input type="checkbox" id="typescript" name="technologies" value="TypeScript">
            <label for="typescript">TypeScript</label>
          </div>
        </div>

        <label for="uploadImage">Upload Image</label>
        <div class="file-upload">
          <input type="file" id="uploadImage" name="uploadImage" accept="image/*" required>
        </div><br>
        <div class="d-flex justify-content-end">
          <button type="submit" class="bg-success">Submit</button>
        </div>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="assets/js/addProject.js"></script>
</body>

</html>
