<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD MY PROJECT</title>
  <link rel="stylesheet" href="assets/css/projectStyle.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Header for Navbar (Not implemented yet) -->
  <header>
    <nav class="navbar">
      <div class="left-section">
        <div class="logo">
          <a href="#"><img src="https://dumbways.id/assets/images/brandwhite.png" alt="Logo"></a>
        </div>
        <ul class="nav-links" id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="myProject.html">My Project</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </div>
      <div class="burger" id="burger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <h1>ADD MY PROJECT</h1>
    <form id="projectForm">
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" name="projectName" required>

      <div class="date-inputs">
        <div>
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" name="startDate" required>
        </div>
        <div>
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" name="endDate" required>
        </div>
      </div>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label>Technologies</label>
      <div class="tech-checkboxes">
        <div>
          <input type="checkbox" id="nodejs" name="technologies" value="Node.js">
          <label for="nodejs">Node.js</label>
        </div>
        <div>
          <input type="checkbox" id="reactjs" name="technologies" value="React.js">
          <label for="reactjs">React.js</label>
        </div>
        <div>
          <input type="checkbox" id="nextjs" name="technologies" value="Next.js">
          <label for="nextjs">Next.js</label>
        </div>
        <div>
          <input type="checkbox" id="typescript" name="technologies" value="TypeScript">
          <label for="typescript">TypeScript</label>
        </div>
      </div>

      <label for="uploadImage">Upload Image</label>
      <div class="file-upload">
        <input type="file" id="uploadImage" name="uploadImage" accept="image/*" required>
        <i class="fas fa-paperclip"></i>
      </div><br>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Separator for New Page -->
  <div class="separator"></div>

  <!-- My Project Section -->
  <section class="project-section">
    <h1>MY PROJECT</h1>
    <div class="project-cards">
      <!-- Card Example -->
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Project Image">
        <h2>Project Title</h2>
        <p>2023</p>
        <p>Duration: 2 months</p>
        <p>Description of the project goes here...</p>
        <div class="icons">
          <i class="fab fa-android"></i>
          <i class="fab fa-java"></i>
          <i class="fab fa-google-play"></i>
        </div>
        <div class="card-buttons">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
      </div>
      <!-- Add more cards dynamically with JavaScript -->
    </div>
  </section>
  <script src="app.js"></script>
  <script src="assets/js/navbar.js"></script>
  <!-- <script src="project-detail.js"></script> -->
</body>

</html>
